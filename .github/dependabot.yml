version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - wkejqb
  ignore:
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.1
    - 9.5.2
    - 9.5.3
- package-ecosystem: npm
  directory: "/node"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - wkejqb
  ignore:
  - dependency-name: lodash
    versions:
    - 4.17.20
